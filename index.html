
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeFM Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .player-container {
      text-align: center;
    }
    .play-btn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: #00b388;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .spinner {
      display: none;
      margin-top: 1rem;
    }
    .spinner.visible {
      display: inline-block;
      border: 4px solid #ccc;
      border-top: 4px solid #00b388;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <button class="play-btn" id="playBtn">▶ Play</button>
    <div class="status" id="statusText">Ready to play</div>
    <div class="spinner" id="spinner"></div>
    <audio id="audioPlayer" preload="none">
      <source src="https://audioworker.jpcurtis58.workers.dev/" type="audio/aac" />
    </audio>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const statusText = document.getElementById('statusText');
    const spinner = document.getElementById('spinner');
    const audioPlayer = document.getElementById('audioPlayer');

    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        showSpinner();
        statusText.textContent = "Connecting...";
        audioPlayer.load();
        audioPlayer.play().catch(err => {
          statusText.textContent = "Playback failed";
          hideSpinner();
        });
      }
    }

    function showSpinner() {
      spinner.classList.add("visible");
    }

    function hideSpinner() {
      spinner.classList.remove("visible");
    }

    audioPlayer.addEventListener("playing", () => {
      statusText.textContent = "🔴 LIVE";
      hideSpinner();
      playBtn.textContent = "⏸ Pause";
      isPlaying = true;
    });

    audioPlayer.addEventListener("pause", () => {
      statusText.textContent = "Paused";
      playBtn.textContent = "▶ Play";
      isPlaying = false;
    });

    audioPlayer.addEventListener("waiting", () => {
      statusText.textContent = "Buffering...";
      showSpinner();
    });

    audioPlayer.addEventListener("canplay", () => {
      hideSpinner();
    });

    playBtn.addEventListener("click", togglePlay);
  </script>
</body>
</html>
