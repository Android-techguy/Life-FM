        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;

            color: white;
            overflow-x: hidden;

            align-items: flex-start;
            justify-content: center;
            padding: 20px 10px;
        }

        .phone-container {
            width: 375px;
            max-width: 100vw;
            height: calc(100vh - 40px);

            border-radius: 25px;

            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;

            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 2px;
            background: white;
            border-radius: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 208, 132, 0.3);
            animation: pulse 2s infinite;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .station-name {
            font-size: 32px;
            font-weight: bold;
            font-family: Calibri; sans-serif;
            color: #00b388;
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        }

        .tagline {

            opacity: 0.9;
            font-style: italic;
            text-align: center;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .now-playing {
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
            height: 90px; /* Fixed height to prevent resizing */
        }

        .now-playing h3 {
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .track-info {
            font-size: 14px;
            font-style: Italic;
            font-weight: bold;
            color:#58c285;
            margin-bottom: 5px;
        }

        .artist-info {
            font-size: 14px;
            font-style: Italic;
            font-weight: bold;
            color: #58c285;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            height: 90px; /* Fixed height to prevent layout shift */
        }

        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #93d483 0%, #009386 100%);
            border: 3px solid #77cb83;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 208, 132, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 208, 132, 0.6);
            background: linear-gradient(90deg, #009386, #93d483);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .equalizer {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90px;
            gap: 3px;
            flex-shrink: 0;
        }

        .eq-bars {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 40px;
            gap: 3px;
        }

        .eq-bar {
            width: 4px;
            background: #77cb83;
            border-radius: 2px;
            animation: equalizer 1s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.1s; }
        .eq-bar:nth-child(3) { animation-delay: 0.2s; }
        .eq-bar:nth-child(4) { animation-delay: 0.3s; }
        .eq-bar:nth-child(5) { animation-delay: 0.4s; }

        .eq-label {
            font-size: 10px;
            color: #82e0aa;
            margin-top: 5px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00d084;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);

        .status-indicator {

            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status-dot {

            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: blink 1s infinite;
        }

            background: #00d084;
        }

      }

            color: rgba(255, 255, 255, 0.7);

        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        .audio-element {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {

            }
        }

        @keyframes blink {
            0%, 50% {

            }
            51%, 100% {

            }
        }

        @keyframes equalizer {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }

<script>
document.addEventListener('DOMContentLoaded', function () {
  // Get all elements
  const audioPlayer = document.getElementById('audioPlayer');
  const playBtn = document.getElementById('playBtn');
  const equalizer = document.getElementById('equalizer');
  const statusText = document.getElementById('statusText');
  const statusDot = document.getElementById('statusDot');
  const spinner = document.getElementById('spinnerOverlay');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeValue = document.getElementById('volumeValue');
  const trackInfo = document.getElementById('trackInfo');
  const artistInfo = document.getElementById('artistInfo');

  let isPlaying = false;
  let trackInterval = null;

  // Initialize volume
  audioPlayer.volume = 0.8;
  audioPlayer.crossOrigin = "anonymous";

  function updateStatus(text, isLive = false) {
    statusText.textContent = text;
    statusDot.className = isLive ? 'status-dot live' : 'status-dot';
  }

  // Track info rotation function
  function updateTrackInfo() {
    const tracks = [
      { title: "Contemporary Music", artist: "To Fuel The Soul" },
      { title: "Inspiring Music 24/7", artist: "Loving Life, Loving Adelaide" },
      { title: "Faith ‚Ä¢ Family ‚Ä¢ Music", artist: "Streaming 24/7" },
      { title: "Your Favorite Hits", artist: "Great Positive Music" }
    ];
    
    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
    trackInfo.textContent = randomTrack.title;
    artistInfo.textContent = randomTrack.artist;
  }

  // Start/stop track rotation
  function startTrackRotation() {
    if (!trackInterval) {
      updateTrackInfo(); // Update immediately
      trackInterval = setInterval(updateTrackInfo, 15000); // Then every 15 seconds
    }
  }

  function stopTrackRotation() {
    if (trackInterval) {
      clearInterval(trackInterval);
      trackInterval = null;
      // Reset to default text
      trackInfo.textContent = "Live Stream";
      artistInfo.textContent = "Contemporary Christian Music";
    }
  }

  // Main play/pause function
  async function togglePlay() {
    if (!audioPlayer.paused) {
      // Stop the stream
      audioPlayer.pause();
      playBtn.textContent = '‚ñ∂';
      equalizer.style.display = 'none';
      updateStatus('Stopped', false);
      stopTrackRotation();
      return;
    }

    // Start the stream
    spinner.style.display = 'flex';
    updateStatus('Connecting...', false);
    playBtn.textContent = '‚è∏';

    try {
      audioPlayer.load();
      await audioPlayer.play();
      spinner.style.display = 'none';
      playBtn.textContent = '‚è∏';
      equalizer.style.display = 'flex';
      updateStatus('üî¥ LIVE', true);
      isPlaying = true;
      startTrackRotation();
    } catch (err) {
      spinner.style.display = 'none';
      playBtn.textContent = '‚ñ∂';
      equalizer.style.display = 'none';
      updateStatus('Error: Tap to retry', false);
      isPlaying = false;
      console.error('Play error:', err);
      alert('Audio failed: ' + err.message);
    }
  }

  // Event listeners
  playBtn.addEventListener('click', togglePlay);

  volumeSlider.addEventListener('input', function () {
    const v = this.value / 100;
    audioPlayer.volume = v;
    volumeValue.textContent = this.value + '%';
  });

  // Audio event listeners
  audioPlayer.addEventListener('pause', function() {
    isPlaying = false;
    stopTrackRotation();
  });

  audioPlayer.addEventListener('ended', function() {
    isPlaying = false;
    stopTrackRotation();
    playBtn.textContent = '‚ñ∂';
    equalizer.style.display = 'none';
    updateStatus('Stream ended', false);
  });

  // Handle page visibility changes
  document.addEventListener('visibilitychange', function() {
    if (document.hidden && isPlaying) {
      updateStatus('üî¥ Playing in background', true);
    } else if (!document.hidden && isPlaying) {
      updateStatus('üî¥ LIVE', true);
    }
  });

  // Hide splash screen after 1.2 seconds
  setTimeout(() => {
    const splash = document.getElementById('splash');
    if (splash) splash.style.display = 'none';
  }, 1200);

  // Initialize with first track info update
  updateTrackInfo();
});
</script>
